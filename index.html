<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CD的星空 – 天文摄影</title>
<style>
  #brand {
  font-size: 26px;
  font-weight: 700;
  margin-right: 20px;
}

.nav-left {
  display: flex;
  align-items: center;
}

.nav-link {
  color: #e5e7eb;
  text-decoration: none;
  font-size: 18px;
  font-weight: 600;
}
  body {
    font-family: system-ui, sans-serif;
    background: #0b0f1a;
    color: #e5e7eb;
    margin: 0;
    line-height: 1.6;
  }
  header {
    position: sticky;
    top: 0;
    background: rgba(10, 15, 26, 0.85);
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  main {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
  }
  .hero {
    text-align: center;
    padding: 60px 10px;
  }
  .btn {
    background: linear-gradient(90deg, #8b5cf6, #22d3ee);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 12px;
    margin-top: 20px;
  }
  .gallery img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 10px;
  }
  footer {
    text-align: center;
    padding: 20px;
    color: #94a3b8;
    font-size: 14px;
    border-top: 1px solid rgba(255,255,255,0.05);
  }
</style>
</head>
<body>
  <header>
  <div class="nav-left">
    <strong id="brand">群星</strong>
    <a href="gallery.html" class="nav-link">作品集</a>
  </div>
</header>

  <main>
    <section class="hero">
      <h1 id="title">CD的星空</h1>
      <p id="tagline">一年的天文摄影旅程 </p>
      
    </section>

    <section id="about">
      <h2 id="about-h2">简介</h2>
      <p id="about-p">曾几何时，我在群星下思考，星空如此繁大，个体如此渺小。而天文摄影让我可以瞥见无限宇宙的一角，似乎拉近了两者的距离</p>
    </section>
    
  
  </main>

 <footer id="footer">
  <p style="margin: 4px 0;">
    联系：<a href="mailto:AndyZhouChudi@outlook.com" style="color:#94a3b8; text-decoration:none;">
      AndyZhouChudi@outlook.com
    </a>
  </p>

  <p style="margin: 4px 0;">
    © 2025 CD的星空 · Andy 在星空下搭建。
  </p>
</footer>

  <script>
    // Lightbox
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".gallery a").forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          const imgSrc = link.getAttribute("href");
          const lb = document.createElement("div");
          lb.style.cssText = "position:fixed;inset:0;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:9999;";
          lb.innerHTML = `<img src='${imgSrc}' style='max-width:90%;max-height:90%;border-radius:10px;'><div style='position:absolute;top:20px;right:20px;color:#fff;font-size:28px;cursor:pointer'>&times;</div>`;
          lb.addEventListener("click", () => lb.remove());
          document.body.appendChild(lb);
        });
      });
    });
  </script>
</body>
</html>
