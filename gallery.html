    background: #0b0f1a;

    cursor: url("images/cursor.png") 4 4, auto;

  /* ★ 全屏星空背景画布 */

  }

    margin-right: 20px;

  }

  .nav-link {
    margin-right: 20px;
    color: #e5e7eb;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
  }

  #brand:hover,
  .nav-link:hover {
    color: #ffffff;
    text-shadow: 0 0 8px #8b5cf6, 0 0 15px #22d3ee;
    transition: 0.3s;
  }

  main {
    max-width: 960px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  footer {
    text-align: center;
    padding: 20px;
    color: #94a3b8;
    font-size: 14px;
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  footer a {
    color: #94a3b8;
    text-decoration: none;
  }
</style>
